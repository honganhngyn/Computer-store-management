<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/products.css" />
    <title>Danh sách sản phẩm</title>
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{layout/header :: header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Tìm kiếm..."
      />
      <button id="searchButton" class="search-button">
        <i class="fas fa-search"></i>
      </button>

      <!-- Nút Thêm và Sửa -->
      <div class="action-buttons">
        <button id="addButton" class="action-btn">Thêm sản phẩm</button>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <h1 class="table-title">Danh sách sản phẩm</h1>
      <table id="productTable" class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá tiền</th>
            <th>Mã loại sản phẩm</th>
            <th>Mã nhà cung cấp</th>
            <th>Ngày cập nhật</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.formattedPrice}"></td>
            <td th:text="${product.categoryId}"></td>
            <td th:text="${product.supplierId}"></td>
            <td th:text="${product.formattedDate}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal Form thêm sản phẩm -->
    <div id="addProductModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2>Thêm sản phẩm mới</h2>
        <form id="addProductForm" method="post" action="/products/add">
          <div class="form-group">
            <label for="productName">Tên sản phẩm</label>
            <input
              type="text"
              id="productName"
              name="name"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="productDescription">Mô tả</label>
            <textarea
              id="productDescription"
              name="description"
              autocomplete="off"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="productPrice">Giá tiền</label>
            <input
              type="number"
              id="productPrice"
              name="price"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="productCategory">Mã loại sản phẩm</label>
            <input
              type="text"
              id="productCategory"
              name="categoryId"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="productCategory">Mã nhà cung cấp</label>
            <input
              type="text"
              id="productSupplier"
              name="supplierId"
              autocomplete="off"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Thêm</button>
        </form>
      </div>
    </div>

    <!-- Modal Form sửa sản phẩm -->
    <div id="editProductModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="closeEditModal">&times;</span>
        <h2>Sửa sản phẩm</h2>
        <form id="editProductForm" method="post" action="/products/update">
          <input type="hidden" id="editProductId" name="productId" />
          <div class="form-group">
            <label for="editProductName">Tên sản phẩm</label>
            <input
              type="text"
              id="editProductName"
              name="name"
              value=""
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="editProductDescription">Mô tả</label>
            <textarea
              id="editProductDescription"
              name="description"
              autocomplete="off"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="editProductPrice">Giá tiền</label>
            <input
              type="number"
              id="editProductPrice"
              name="price"
              value=""
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="editProductCategory">Mã loại sản phẩm</label>
            <input
              type="text"
              id="editProductCategory"
              name="categoryId"
              value=""
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="editProductCategory">Mã nhà cung cấp</label>
            <input
              type="text"
              id="editProductSupplier"
              name="supplierId"
              value=""
              autocomplete="off"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Cập nhật</button>
        </form>
      </div>
    </div>

    <script src="/js/products.js"></script>
  </body>
</html>
