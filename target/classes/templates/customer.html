<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/customer.css" />
    <title>Danh sách khách hàng</title>
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{layout/header :: header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Tìm kiếm..."
      />
      <button id="searchButton" class="search-button">
        <i class="fas fa-search"></i>
      </button>

      <!-- Nút Thêm và Sửa -->
      <div class="action-buttons">
        <button id="addButton" class="action-btn">Thêm khách hàng</button>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <h1 class="table-title">Danh sách khách hàng</h1>
      <table id="customerTable" class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên khách hàng</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th>Ngày cập nhật</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="customer : ${customers}">
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.formattedDate}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal Form thêm sản phẩm -->
    <div id="addCustomerModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2>Thêm khách hàng mới</h2>
        <form id="addCustomerForm" method="post" action="/customers/add">
          <div class="form-group">
            <label for="customerName">Tên khách hàng</label>
            <input
              type="text"
              id="customerName"
              name="name"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="customerEmail">Email</label>
            <textarea
              type="text"
              id="customerEmail"
              name="email"
              autocomplete="off"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="customerPhone">Số điện thoại</label>
            <input
              type="number"
              id="customerPhone"
              name="phone"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="customerAddress">Địa chỉ</label>
            <input
              type="text"
              id="customerAddress"
              name="address"
              autocomplete="off"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Thêm</button>
        </form>
      </div>
    </div>

    <!-- Modal Form sửa sản phẩm -->
    <div id="editCustomerModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="closeEditModal">&times;</span>
        <h2>Sửa thông tin khách hàng</h2>
        <form id="editCustomerForm" method="post" action="/customers/update">
          <input type="hidden" id="editCustomerId" name="customerId" />
          <div class="form-group">
            <label for="editCustomerName">Tên khách hàng</label>
            <input
              type="text"
              id="editCustomerName"
              name="name"
              value=""
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="editCustomerEmail">Email</label>
            <textarea
              type="text"
              id="editCustomerEmail"
              name="email"
              autocomplete="off"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="editCustomerPhone">Số điện thoại</label>
            <input
              type="number"
              id="editCustomerPhone"
              name="phone"
              value=""
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="editCustomerAddress">Địa chỉ</label>
            <input
              type="text"
              id="editCustomerAddress"
              name="address"
              value=""
              autocomplete="off"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Cập nhật</button>
        </form>
      </div>
    </div>

    <script src="/js/customer.js"></script>
  </body>
</html>
