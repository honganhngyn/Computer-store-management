<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/inventory.css" />
    <title>Quản lý kho</title>
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{layout/header :: header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Tìm kiếm..."
      />
      <button id="searchButton" class="search-button">
        <i class="fas fa-search"></i>
      </button>

      <!-- Nút Thêm và Sửa -->
      <div class="action-buttons">
        <button id="addButton" class="action-btn">Thêm kho</button>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <h1 class="table-title">Quản lý kho</h1>
      <table id="inventoryTable" class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Mã sản phẩm</th>
            <th>Số lượng</th>
            <th>Số lượng nhập</th>
            <th>Số lượng xuất</th>
            <th>Ngày cập nhật</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="inventory : ${inventories}">
            <td th:text="${inventory.inventoryId}"></td>
            <td th:text="${inventory.productId}"></td>
            <td th:text="${inventory.quantity}"></td>
            <td th:text="${inventory.inbound}"></td>
            <td th:text="${inventory.outbound}"></td>
            <td th:text="${inventory.formattedDate}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal Form thêm sản phẩm -->
    <div id="addInventoryModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2>Thêm kho</h2>
        <form id="addInventoryForm" method="post" action="/inventory/add">
          <div class="form-group">
            <label for="productId">Mã sản phẩm</label>
            <input
              type="text"
              id="productId"
              name="productId"
              autocomplete="off"
              required
            />
            <label for="quantity">Số lượng</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              autocomplete="off"
              required
            />
            <label for="inbound">Số lượng nhập</label>
            <input
              type="number"
              id="inbound"
              name="inbound"
              autocomplete="off"
              required
            />
            <label for="outbound">Số lượng xuất</label>
            <input
              type="number"
              id="outbound"
              name="outbound"
              autocomplete="off"
              required
            />
            <button type="submit" class="submit-btn">Thêm</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Form sửa kho -->
    <div id="editInventoryModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="closeEditModal">&times;</span>
        <h2>Sửa kho</h2>
        <form id="editInventoryForm" method="post" action="/inventory/update">
          <input type="hidden" id="inventoryId" name="inventoryId" />
          <div class="form-group">
            <label for="productId">Mã sản phẩm</label>
            <input type="text" id="productId" name="productId" required />
            <label for="quantity">Số lượng</label>
            <input type="number" id="quantity" name="quantity" required />
            <label for="inbound">Số lượng nhập</label>
            <input type="number" id="inbound" name="inbound" required />
            <label for="outbound">Số lượng xuất</label>
            <input type="number" id="outbound" name="outbound" required />
            <button type="submit" class="submit-btn">Cập nhật</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/inventory.js"></script>
  </body>
</html>
